<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="speed.css">
</head>

<body>
    <div class="title">Typing Speed Test game</div>
    <ul class="choose">
        <li class="easy">Easy</li>
        <li class="normal">Normal</li>
        <li class="hard">Hard</li>
    </ul>
    <div class="myPage">
        <div class="show">You Are Playing On | <span class="level"></span> | Level & You have [ <span
                class="time"></span> ] Second To Type The Word</div>
        <div>
            <div class="start">Start Playing</div>
            <div class="currentWord"></div>
        </div>
        <input type="text" disabled class="enter">
        <div class="pass">
            <span class="time"></span>
            <span class="score"></span>
        </div>
        <div class="after">
            <div class="congrat">Congratulation!</div>
            <div class="fail">Game Over</div>
            <div class="fail-opt">
                <button class="again">Again</button>
                <div class="another">Another level</div>
            </div>
        </div>
    </div>
    <script src="speed.js"></script>
</body>

</html>
